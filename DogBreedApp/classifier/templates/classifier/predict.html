{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Predictor - Predict</title>
    <link rel="stylesheet" type="text/css" href="{% static 'classifier/style.css' %}">

</head>
<body>
    <h1>Dog Breed Predictor</h1>
    <p>Upload an image of your dog to predict its breed:</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Predict</button>
    </form>

    {% if breed %}
    <h2>Predicted Breed:</h2>
    <p>{{ breed }}</p>
    {% endif %}

    {% if error %}
    <h2>Error:</h2>
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
